<!DOCTYPE html>
<html ng-app='ControllerAsSyntax'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Custom Service</title>
  </head>
  <body>
    <h1 style="background-color: black;color: blanchedalmond;width: 400px;height: 50px;";>Controller as Syntax</h1>
    <div ng-controller="ControllerSyntax as CS">
      <input type="text" ng-model="CS.itemname">
      <button ng-click="CS.addItem()">Add this</button>
      <div>
        <ol>
            <li ng-repeat="items in CS.listItems">
                {{items}} <button ng-click="CS.removeItem($index)">remove</button>
            </li>
        </ol>
        </div>

       
    </div>
   
    

    
  </body>
</html>
